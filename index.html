<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"
    />
    <title>Fake 3D Web</title>

</head>
<body>
    <!-- <input type="checkbox" id="toggle"> -->
    <div class="layer show" id="layer1">
        <div class="text">Orange </div>
        <div id="can-container">
            <img src="./assets/can.png" alt="Product" class="can-image">
            <img src="./assets/Contents.png" alt="ProductInfo" class="wrapper-img" id="wrapper-1">
        </div>
        <div class="fruits">
            <img src="./assets/orange-1.png" alt="">
            <img src="./assets/orange-2.png" alt="">
            <img src="./assets/orange-3.png" alt="">
        </div>

        <div class="cta-wrapper">
            <div class="wrapper" >
            <div class="wrapper dock">
                <div class="effect"></div>
                <div class="shine"></div>
                <div class="dock" id="content">
                    <button class="cta-btn btn">Buy Now</button>
                </div>  
                </div>
                </div>
        </div>
    </div>
    
    
    <div class="layer " id="layer2">
        <div class="text">Pineapple </div>
        <div id="can-container">
            <img src="./assets/can.png" alt="Product" class="can-image">
            <img src="./assets/Contents-2.png" alt="ProductInfo" class="wrapper-img" id="wrapper-2">
        </div>
        <div class="fruits">
            <img src="./assets/pineapple-1.png" alt="">
            <img src="./assets/pineapple-2.png" alt="">
            <img src="./assets/pineapple-3.png" alt="">
        </div>
        <div class="cta-wrapper">
            <div class="wrapper" >
            <div class="wrapper dock">
                <div class="effect"></div>
                <div class="shine"></div>
                <div class="dock" id="content">
                    <button class="cta-btn btn">Buy Now</button>
                </div>  
                </div>
                </div>
        </div>
    </div>
    
    <svg>
        <filter id="glass-distortion">
            <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="20" result="turbulence"/>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" />
        </filter>
    </svg>
    <button id="nextBtn" class="btn" onclick="nextProduct()">
        <div class="wrapper" id="draggable">
            <div class="wrapper dock">
                <div class="effect"></div>
                <div class="shine"></div>
                    <div class="dock" id="content">
                        <img src="./assets/Arrow.png" id="rightArrow"></button> 
                    </div>  
            </div>
        </div>
    <button id="prevBtn" class="btn" onclick="prevProduct()"> 
        <div class="wrapper" id="draggable">
            <div class="wrapper dock">
                <div class="effect"></div>
                <div class="shine"></div>
                    <div class="dock" id="content">
                        <img src="./assets/Arrow.png" id="leftArrow"></button> 
                    </div> 
            </div>
        </div>

    <script src="script.js" ></script>
</body>
</html>
